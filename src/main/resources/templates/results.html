<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/results.css}">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="test">Home</a></li>
        <li><a href="tipps">Tipps</a></li>
        <li><a href="results">Results</a></li>
        <li><a href="about">About</a></li>
      </ul>
      <div class="window" th:each="spiel : ${spiele}">

            <div class="logo_left" ><img th:src="${spiel.getHeimverein().getBild()}" alt=""></div>
            <div class="logo_right"><img th:src="${spiel.getAuswaertsverein().getBild()}" alt=""></div>

          <span class="text">
            <span class="team_left" th:text="${spiel.getHeimverein().getVereinsName()}"></span>
            <span class="score_left" th:text="${spiel.getHeimVereinTore()}"></span>
            <span class="divide">:</span>
            <span class="score_right" th:text="${spiel.getAuswaertsVereinTore()}">2</span>
              <span class="team_right" th:text="${spiel.getAuswaertsverein().getVereinsName()}"></span>
          </span>

      </div>
      

</body>
</html>
